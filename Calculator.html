<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Courgette&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="Calculator.css" />
  <body>
    <button id="circle"></button>
    <div class="calculator">
      <div class="buttons">
        <h2 id="value"></h2>
        <span id="clear">clear</span>
        <span>/</span>
        <span>*</span>
        <span>9</span>
        <span>8</span>
        <span>7</span>
        <span>-</span>
        <span>6</span>
        <span>5</span>
        <span>4</span>
        <span id="plus">+</span>
        <span>3</span>
        <span>2</span>
        <span>1</span>
        <span>0</span>
        <span>00</span>
        <span>.</span>
        <span id="equal">=</span>
      </div>
    </div>
    <script>
      let buttons = document.querySelector("buttons");
      let btn = document.querySelectorAll("span");
      let value = document.getElementById("value");
      let body = document.querySelector("body");
      let circle = document.getElementById("circle");

      circle.onclick = () => {
        body.classList.toggle("dark");
      };

      for (let i = 0; i < btn.length; i++) {
        btn[i].addEventListener("click", function () {
          if (btn[i].innerText === "=") {
            value.innerText = eval(value.innerText).toFixed(10);
          } else {
            if (btn[i].innerText === "clear") {
              value.innerText = "";
            } else {
              value.innerText += btn[i].innerText;
            }
          }
        });
      }
    </script>
  </body>
</html>
